id: '0551'
check:
  ja: |-
    見出しが、設計資料に従って適切に実装されている。
severity: '[NORMAL]'
target: code
platform:
- web
- mobile
implementations:
- title: 見出しの実装
  methods:
  - platform: web
    method: |-
      ``h1`` ～ ``h6`` でマークアップする。
  - platform: ios
    method: |-
      ``UIAccessibilityTraits.header`` をセットする。
  - platform: android
    method: |-
      当該テキストに対して ``android:accessiblityHeading`` を ``true`` に設定する（Android 9以降）

id: '0461'
check:
  ja: |-
    情報や機能性を一切持たない画像は、スクリーン・リーダーで無視されるようになっている。
severity: '[NORMAL]'
target: code
platform:
- web
- mobile
implementations:
- title: スクリーン・リーダーに無視させる
  methods:
  - platform: web
    method: |-
      *  空の ``alt`` 属性（ ``alt=""`` ）を指定、または
      *  ``role="presentation"`` を指定。
  - platform: ios
    method: |-
      *  ``isAccessibilityElement`` を ``false`` にする。
  - platform: android
    method: |-
      *  ``importantForAccessibility`` を ``no`` にする。

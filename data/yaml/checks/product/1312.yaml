id: '1312'
check: |-
  モーダル・ダイアログが表示される場合：

  *  ユーザーの入力操作や情報の閲覧を妨げるようなタイミングで自動表示されない
  *  キーボード操作でモーダル・ダイアログを開きTabキーを押下すると、フォーカスがモーダル・ダイアログ内に移動し、モーダル・ダイアログが閉じた際にはフォーカスが元の位置に戻る
  *  モーダル・ダイアログ内でTabまたはShift+Tabキーを押してフォーカスを移動した際、フォーカスがモーダル・ダイアログの外に移動しない
severity: '[MAJOR]'
target: product
platform:
- web

id: '0413'
check: |-
  アイコンがテキストのラベルと併せて表示されている場合、同じ内容が重複してスクリーン・リーダーに読み上げられない。
severity: '[NORMAL]'
target: product
platform:
- web
- mobile
checkMeans:
  ios-vo: |-
    1本指による右および左方向のフリックでフォーカスを移動した際、アイコンとそのアイコンに併記されているテキストが読み上げられ、結果として同じ内容が2度読まれるような状態になっていないことを確認する。

    参考： :ref:`exp-sr-iosvo-one-finger-horizontal-flick`
  android-tb: |-
    1本指による右および左方向のフリックでフォーカスを移動した際、アイコンとそのアイコンに併記されているテキストが読み上げられ、結果として同じ内容が2度読まれるような状態になっていないことを確認する。

    参考： :ref:`exp-sr-androidtb-one-finger-horizontal-flick`

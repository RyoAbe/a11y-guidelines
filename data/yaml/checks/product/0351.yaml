     デスクトップWebでは少なくとも24 x 24、なるべく44 x 44 CSS px、モバイルでは44 x 44 CSS px以上。
  iOSの場合
     44x44px（OSのUIガイドラインで示されている条件）
  Androidの場合
     *  タップサイズは48x48pxのサイズで表示上は8pxのスペースを設ける（OSのUIガイドラインで示されている条件）
     *  見た目上、横長の縦は36px、正方形は40pxを確保する

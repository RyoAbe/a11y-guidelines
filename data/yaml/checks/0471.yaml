id: '0471'
check: |-
  情報や機能性を一切持たない画像は、スクリーン・リーダーで読み上げられない。
severity: '[NORMAL]'
target: product
platform:
- web
- mobile
checkMeans:
  nvda: |-
    ブラウズ・モードでのカーソルキー操作で当該の画像がある箇所を通過したとき、画像の存在が分かるような読み上げがされない
  ios-vo: |-
    1本指による右および左方向のフリックでフォーカスを移動した際、当該の画像が無視されて読み上げられないことを確認する。

    参考： :ref:`exp-sr-iosvo-one-finger-horizontal-flick`
  android-tb: |-
    1本指による右および左方向のフリックでフォーカスを移動した際、当該の画像が無視されて読み上げられないことを確認する。

id: gl-form-hidden-label
sortKey: 1906
category: form
title:
  ja: 表示されているテキストをラベルにできない場合
  en: When Displayed Text Cannot Be Used as a Label
platform:
- web
- mobile
guideline:
  ja: |-
    フォーム・コントロールに対して、表示されているテキストを用いたラベル付けができない場合は、非表示のテキストを用いてラベルを付ける。
  en: |-
    If the displayed text cannot be used as a label for a form control, use hidden text to label it.
sc:
- 1.1.1

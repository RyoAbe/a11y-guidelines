intent:
  ja: |-
    コンテンツの読み取りや理解に時間がかかる場合や、入力操作などに時間がかかる場合にも問題なくフォームを利用できるようにする。
  en: |-
    Ensure that forms can be used without issue even when it takes time to read or understand the content, or when input operations take time.

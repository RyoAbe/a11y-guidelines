id: gl-input-device-use-up-event
sortKey: 1305
category: input_device
title: ダウン・イベントをトリガーにしない
priority: '[MUST]'
guideline: |-
  クリックやタップで実行される機能の実行、完了のトリガーには、ダウン・イベントを使わず、アップ・イベントやクリック・イベントを使い、誤った操作を中断できるようにする。
sc:
- 2.5.2
intent: |-
  ポインティング・ディバイスの誤操作の影響を小さくする。

  -  意図しない場所でマウス・ボタンを押下してしまった場合に、ターゲットから外れた箇所でボタンをリリースすることで、操作をキャンセルできる。
  -  ドラッグ&ドロップの操作で、誤った場所でマウス・ホタンを押下した場合、元の位置にマウス・ポインターを戻したうえでマウス・ボタンを放すとドラッグ&ドロップの操作をキャンセルできる。

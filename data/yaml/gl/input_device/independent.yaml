id: gl-input-device-independent
sortKey: 1306
category: input_device
title: 特定の入力ディバイスを前提としない
priority: '[MUST]'
guideline: |-
  キーボード以外の特定の入力ディバイスを使用しないと実行できない機能がない。
sc:
- 2.5.4
- 2.5.6
intent: |-
  ニーズに応じた異なる多様な入力手段の使用を妨げない。

  *  スマートフォンでタッチUIだけでなくキーボードを利用することも阻害しないことで、上肢障害や視覚障害があるユーザーの負担を軽減できる。
  *  加速度センサーなど動きを伴う動作を前提とした操作（例：シェークで取り消し）だけで実行できる機能を作らないことで、肢体不自由のユーザーの利用を阻害しない。
checks:
- '0361'
- '0371'
info:
- exp-input-device-various

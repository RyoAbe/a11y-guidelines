guideline: |-
  ショートカットキーを提供する場合は、以下のいずれかを満たす。

  -  ショートカットキーを無効にする設定を可能にする。
  -  ショートカットキーの割り当ての変更を可能にする。
  -  操作対象にフォーカスがあるときのみショートカットキーが有効になるようにする。

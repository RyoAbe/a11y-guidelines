guideline: |-
  ナビゲーション・メニューなど、複数のページに共通して用いられるコンポーネントは、すべてのページで同じ出現順序にし、コンポーネント内でのリンクの出現順序も同じにする。
sc:
- 3.2.3
intent: |-
  視覚障害者、認知障害者などが、ページの構成を容易に予測できるようにする。

  -  共通部分に一貫性があれば、複数のページで毎回すべての表示内容を確認しなくても、推測に基づく操作がしやすくなる。

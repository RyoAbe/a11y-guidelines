intent:
  ja: |-
    コンテンツの読み取りや理解に時間がかかる場合や、入力操作などに時間がかかる場合にも問題なくサービスを利用できるようにする。
  en: |-
    Ensure that users can use services without problems even when it takes time to read or understand content or to perform input operations.

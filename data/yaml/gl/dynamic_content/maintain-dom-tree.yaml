id: gl-dynamic-content-maintain-dom-tree
title: 適切なDOMツリーを維持する
priority: '[MUST]'
guideline: |-
  ユーザーの操作によってコンテンツが増減するようなページでは、どの状態においても、最初から順に読み進めた場合にコンテンツの意味が正しく伝わるような順序にDOMツリーを維持する。
sc:
- 1.3.2
intent: |-
  スクリーン・リーダーなどの支援技術のユーザーが、コンテンツを正しく理解できるようにする。

  -  動的に追加されるコンテンツがDOMツリーの適切な位置に挿入されることで、スクリーン・リーダーのユーザーがそのコンテンツの存在を認知し、内容を理解することができる。
  -  モーダル・ダイアログ、開閉するメニュー、アコーディオンなどで注意が必要。
